<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Bot Run</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="juego-contenedor" class="fondo1"> <!--cambiamos fondo cada 5 minutos -->


        <div id="pixel-bot"></div>


        <div id="suelo"></div>

        <!-- MENSAJE DE INICIO + NICKNAME -->
        <div id="mensaje-juego">
            <h3>Ingresa tu nickname</h3>
            <input type="text" id="nickname" placeholder="Tu nombre"><br><br>
            <button id="btn-iniciar">Iniciar Juego</button>
        </div>

        <!-- PUNTUACIÓN -->
        <div id="puntuacion">Puntuación: 0 | Nivel: 1</div>
    </div>
    <div id="jugador-nombre"></div> <!--mostrar nombre durante el juego -->
    <div id="mensaje-final"></div> <!-- mostar nombre al final -->


    

    <script src="js/main.js"></script>
</body>

</html>
